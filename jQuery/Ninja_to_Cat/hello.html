<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ninja.css">
    <title>jQuery Image Swap</title>
</head>
<body>
    <div class="container">
        <h1>jQuery Image Swap</h1>

        <div class="puzzle">
            <div class="slice">
                <img src="./images/ninja0.png" data-alt-src="./images/cat0.png" alt="Ninja 0">
            </div>
            <div class="slice">
                <img src="./images/ninja1.png" data-alt-src="./images/cat1.png" alt="Ninja 1">
            </div>
            <div class="slice">
                <img src="./images/ninja2.png" data-alt-src="./images/cat2.png" alt="Ninja 2">
            </div>
            <div class="slice">
                <img src="./images/ninja3.png" data-alt-src="./images/cat3.png" alt="Ninja 3">
            </div>
            <div class="slice">
                <img src="./images/ninja4.png" data-alt-src="./images/cat4.png" alt="Ninja 4">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.slice').click(function() {
                var currentImage = $(this).find('img').attr('src');
                var altImage = $(this).find('img').attr('data-alt-src');

                // Swap the current image with the alternative image
                $(this).find('img').attr('src', altImage);
                $(this).find('img').attr('data-alt-src', currentImage);
            });

            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            });
        });
    </script>
</body>
</html>
